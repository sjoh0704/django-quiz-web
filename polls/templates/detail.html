{%extends 'base.html'%}
{%block contents%}

<h1>{{question.question_text}}</h1>
{%if error_message %}
<p><strong>{{error_message}}</strong></p>
{%endif%}

<form action="{% url 'polls:vote' question.id %}" method="POST">
    <div class="form-group">
    {% csrf_token%}
    
    {% for choice in question.choice_set.all%}
    <input type="radio" name='choice' id="{{choice.id}}" value="{{choice.id}}" class="form-contol">
    <label for="{{choice.id}}">{{choice.choice_text}}</label>
    <br>
    {%endfor%}    
    <input type="submit" value="제출" class="btn-primary form-control">
    </div>
</form>


{%endblock%}
