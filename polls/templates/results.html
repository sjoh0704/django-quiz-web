{% extends "base.html" %}
{%block contents%}
    <h1>{{question.question_text}}</h1>

    <ul>
        {%for choice in question.choice_set.all %}
            <li>{{}}문항: {{choice.choice_text}}</li>
            <p>투표수:{{choice.votes}}</p>


        {%endfor%}


    </ul>
    <a href="/polls/{{question.id}}//detail">vote again?</a>

{%endblock%}
