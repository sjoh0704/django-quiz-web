{% extends "base.html" %}
{%block contents%}
    <h1>{{question.question_text}}</h1>

    <ul>
        {%for choice in question.choice_set.all %}
            <li>{{forloop.counter}}번 문항: {{choice.choice_text}}</li>
            <p>투표수:{{choice.votes}}</p>
        {%endfor%}


    </ul>
    <a href="{% url 'polls:detail' question.id %}">vote again?</a>

{%endblock%}
